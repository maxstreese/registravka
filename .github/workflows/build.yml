name: 'Build'

on: ['push', 'pull_request']

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Checkout Repository'
      uses: 'actions/checkout@v2'
    - name: 'Setup Java'
      uses: 'actions/setup-java@v1'
      with:
        java-version: 11
    - name: 'Perform Build'
      run: 'sbt test docs/mdoc'
